<!DOCTYPE html>
<html>
<head>
	<title>Venda de Produtos</title>
	<link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
	<style>
		h1 {
			color: #57595A;
			text-align: center;
			font-family: fantasy;
			font-size: 40px;
		}
		body {
			background-color: #D8FCFF;
		}
		input{
			width: 25%;
			padding: 5px;
			border: 1px solid black;
			border-radius: 5px;
		}
		label{
			font-family: fantasy;
			font-size: 14pt;
		}

	</style>
</head>
<body>

	<div class="jumbotron">
		<h1>Dados da Venda</h1>
	</div>
	<form method="post">


		<div>
			<label for="produto">Produto: </label>
			<br>
			<select name="produto" id="produto">
				<option disabled selected value="0">Selecione:</option>
				<option value="1">Banana</option>
				<option value="2">Melão</option>
				<option value="3">Cerveja</option>
				<option value="4">Cerveja Puro Malte</option> 
				<option value="5">Arroz</option> 
				<option value="6">Costela de Boi</option> 
			</select>
		</div>

		<br>

		<div>
			<label for="qtd">Quantidade:</label>
			<br>
			<input type="text" name="qtd" id="qtd" >
		</div>


		<br>

		<div>
			<label for="Unidade">Unidade: </label>
			<br>
			<select name="Unidade" id="Unidade">
				<option disabled selected value="0">Selecione:</option>
				<option value="1">Kg</option>
				<option value="2">mg</option>
				<option value="3">ml</option>
				<option value="4">Litro</option> 
			</select>
		</div>


		<br>

		<div>
			<label for="cliente">Cliente: </label>
			<br>
			<select name="cliente" id="cliente">
				<option disabled selected value="0">Selecione:</option>
				<option value="1">Carlos Marques</option>
				<option value="2">André Nunes</option>
				<option value="3">Francisco Pinheiro</option>
			</select>
		</div>


		<br>


		<div>
			<label for="valor">Valor:</label>
			<br>
			<input type="number" name="valor" id="valor">
		</div>



		<br>

		<button type="buton" class="btn btn-success"> Cadastrar </button>
		<button type="buton" class="btn btn-info"> Limpar </button>
		<a href="Atividade WEB 1.html" class="btn btn-danger">Voltar</a>
		<br> 
		<br>
		<br>
		
	</form>

</body>
</html>
